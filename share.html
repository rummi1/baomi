<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShare - 安全云盘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f1efe8;
            --border-color: #111;
            --accent-color: #4a8c2d;
            --text-color: #111;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 几何装饰背景 */
        .geo-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .geo-line {
            position: absolute;
            background: var(--border-color);
            opacity: 0.1;
        }

        .geo-line.h1 { top: 20%; left: 0; width: 100%; height: 1px; }
        .geo-line.h2 { top: 80%; left: 0; width: 100%; height: 1px; }
        .geo-line.v1 { top: 0; left: 15%; width: 1px; height: 100%; }
        .geo-line.v2 { top: 0; left: 85%; width: 1px; height: 100%; }

        .geo-circle {
            position: absolute;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            opacity: 0.08;
        }

        .geo-circle.c1 { width: 300px; height: 300px; top: -150px; right: -100px; }
        .geo-circle.c2 { width: 200px; height: 200px; bottom: -100px; left: 10%; }
        .geo-circle.c3 { width: 100px; height: 100px; top: 40%; right: 20%; }

        .geo-square {
            position: absolute;
            border: 1px solid var(--border-color);
            opacity: 0.06;
        }

        .geo-square.s1 { width: 50px; height: 50px; top: 30%; left: 25%; transform: rotate(15deg); }
        .geo-square.s2 { width: 80px; height: 80px; bottom: 25%; right: 30%; transform: rotate(-10deg); }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: opacity 0.5s ease;
        }

        .container.fade-out {
            opacity: 0;
        }

        /* 顶部标签 */
        .header-tag {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-color);
            opacity: 0.6;
        }

        .header-tag::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 12px;
            background: var(--accent-color);
            margin-right: 8px;
            vertical-align: middle;
        }

        /* 版本号 */
        .version-tag {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 10px;
            letter-spacing: 0.2em;
            border: 1px solid var(--border-color);
            padding: 4px 8px;
        }

        /* 主卡片 */
        .main-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 60px 80px;
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .main-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-color);
        }

        /* 标题区域 */
        .card-header {
            margin-bottom: 40px;
            padding-left: 20px;
        }

        .card-label {
            font-size: 10px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        /* 输入区域 */
        .input-group {
            position: relative;
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .input-label {
            display: block;
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .key-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            padding: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 0.15em;
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .key-input:focus {
            border-bottom-color: var(--accent-color);
        }

        .key-input::placeholder {
            color: var(--text-color);
            opacity: 0.3;
            letter-spacing: 0.1em;
        }

        /* 状态指示器 */
        .status-indicator {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            opacity: 0.2;
            transition: all 0.3s ease;
        }

        .key-input:focus ~ .status-indicator {
            background: var(--accent-color);
            opacity: 1;
        }

        .key-input.valid ~ .status-indicator {
            background: var(--accent-color);
            opacity: 1;
        }

        /* 提交按钮 */
        .submit-btn {
            display: block;
            width: calc(100% - 20px);
            margin-left: 20px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
            z-index: 0;
        }

        .submit-btn:hover::before {
            width: 4px;
        }

        .submit-btn:hover {
            background: #e8e6df;
            padding-left: 20px;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        /* 错误提示 */
        .error-msg {
            position: absolute;
            bottom: -30px;
            left: 20px;
            font-size: 10px;
            letter-spacing: 0.1em;
            color: #c44;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-msg.show {
            opacity: 1;
        }

        /* 黑屏过渡层 */
        .black-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .black-screen.active {
            display: block;
            opacity: 1;
        }

        /* 底部信息 */
        .footer-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            letter-spacing: 0.15em;
            opacity: 0.5;
            text-transform: uppercase;
        }

        /* 角标装饰 */
        .corner-mark {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid var(--border-color);
            opacity: 0.3;
        }

        .corner-mark.tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-mark.tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-mark.bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-mark.br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* 汉字输入提示 */
        .input-hint {
            font-size: 9px;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-top: 8px;
            padding-left: 20px;
        }

        /* 加载/过渡文字 */
        .transition-text {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 38px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .transition-text.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 黑屏过渡层 -->
    <div class="black-screen" id="blackScreen"></div>
    
    <!-- 过渡文字 -->
    <div class="transition-text" id="transitionText">正在连接...</div>

    <!-- 几何装饰背景 -->
    <div class="geo-decoration">
        <div class="geo-line h1"></div>
        <div class="geo-line h2"></div>
        <div class="geo-line v1"></div>
        <div class="geo-line v2"></div>
        <div class="geo-circle c1"></div>
        <div class="geo-circle c2"></div>
        <div class="geo-circle c3"></div>
        <div class="geo-square s1"></div>
        <div class="geo-square s2"></div>
    </div>

    <!-- 主界面 -->
    <div class="container" id="mainContainer">
        <div class="header-tag">Secure Cloud</div>
        <div class="version-tag">v2.4.1</div>

        <div class="main-card">
            <div class="corner-mark tl"></div>
            <div class="corner-mark tr"></div>
            <div class="corner-mark bl"></div>
            <div class="corner-mark br"></div>

            <div class="card-header">
                <div class="card-label">Access Required</div>
                <div class="card-title">共享文件提取</div>
            </div>

            <div class="input-group">
                <label class="input-label">输入分享密钥 / Enter Share Key</label>
                <input 
                    type="text" 
                    class="key-input" 
                    id="keyInput" 
                    placeholder="请输入汉字密钥" 
                    maxlength="4"
                    autocomplete="off"
                    inputmode="text"
                >
                <div class="status-indicator"></div>
                <div class="error-msg" id="errorMsg">密钥错误 / Invalid Key</div>
            </div>
            
            <div class="input-hint">提示：汉字、诗歌</div>

            <button class="submit-btn" onclick="checkKey()">
                <span>验证密钥 / Verify</span>
            </button>
        </div>

        <div class="footer-info">
            <span>端到端加密保护</span>
            <span>SESSION_ID: 8X-2941</span>
        </div>
    </div>

    <script>
        // 正确的汉字密钥
        const CORRECT_KEY = '醒世歌';
        
        // 获取输入框
        const keyInput = document.getElementById('keyInput');
        
        // 使用 composition 事件处理中文输入法
        let isComposing = false;
        
        // 输入法开始组合
        keyInput.addEventListener('compositionstart', function() {
            isComposing = true;
        });
        
        // 输入法结束组合
        keyInput.addEventListener('compositionend', function(e) {
            isComposing = false;
            // 输入法结束后过滤非汉字字符
            filterNonChinese(e.target);
        });
        
        // 输入事件处理
        keyInput.addEventListener('input', function(e) {
            // 如果正在使用输入法组合，不处理
            if (isComposing) return;
            
            // 过滤非汉字字符
            filterNonChinese(e.target);
        });
        
        // 过滤非汉字字符的函数
        function filterNonChinese(inputElement) {
            const originalValue = inputElement.value;
            // 只保留汉字字符（CJK统一表意文字）
            const filteredValue = originalValue.replace(/[^\u4e00-\u9fa5]/g, '');
            
            // 如果有过滤，更新值
            if (originalValue !== filteredValue) {
                // 保存当前光标位置
                const cursorPos = inputElement.selectionStart;
                const diff = originalValue.length - filteredValue.length;
                
                inputElement.value = filteredValue;
                
                // 尝试恢复光标位置
                try {
                    inputElement.setSelectionRange(cursorPos - diff, cursorPos - diff);
                } catch(e) {
                    // 如果失败，将光标移到末尾
                    inputElement.setSelectionRange(filteredValue.length, filteredValue.length);
                }
            }
            
            // 更新验证状态样式
            if (inputElement.value.length === 3) {
                inputElement.classList.add('valid');
            } else {
                inputElement.classList.remove('valid');
            }
        }
        
        // 键盘事件处理（阻止非汉字输入）
        keyInput.addEventListener('keydown', function(e) {
            // 允许的功能键
            const allowedKeys = [
                'Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 
                'ArrowUp', 'ArrowDown', 'Home', 'End', 'Tab',
                'Enter', 'Escape'
            ];
            
            // 如果是功能键，允许
            if (allowedKeys.includes(e.key)) return;
            
            // 如果正在使用输入法，允许
            if (e.keyCode === 229) return;
            
            // Ctrl/Cmd + 组合键允许（复制粘贴等）
            if (e.ctrlKey || e.metaKey) return;
        });

        // 验证密钥
        function checkKey() {
            const input = keyInput.value.trim();
            
            if (input === CORRECT_KEY) {
                // 验证成功，黑屏3秒后跳转
                showBlackScreenAndRedirect();
            } else {
                showError();
            }
        }

        // 黑屏3秒后跳转
        function showBlackScreenAndRedirect() {
            const mainContainer = document.getElementById('mainContainer');
            const blackScreen = document.getElementById('blackScreen');
            const transitionText = document.getElementById('transitionText');
            
            // 淡出主界面
            mainContainer.classList.add('fade-out');
            
            setTimeout(() => {
                // 显示黑屏
                blackScreen.classList.add('active');
                
                // 显示过渡文字
                setTimeout(() => {
                    transitionText.classList.add('show');
                }, 100);
                
                // 3秒后跳转到 radio.html
                setTimeout(() => {
                    window.location.href = 'radio.html';
                }, 3000);
            }, 500);
        }

        // 回车提交
        keyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkKey();
        });

        function showError() {
            const errorMsg = document.getElementById('errorMsg');
            const input = document.getElementById('keyInput');
            
            errorMsg.classList.add('show');
            input.style.borderBottomColor = '#c44';
            
            setTimeout(() => {
                errorMsg.classList.remove('show');
                input.style.borderBottomColor = '';
            }, 2000);
        }
    </script>
</body>
</html>
