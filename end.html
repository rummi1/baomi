<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏刚刚开始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            position: relative;
            height: 100vh;
        }

        #glitchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .typewriter-main {
            font-size: 48px;
            color: #000;
            letter-spacing: 8px;
            font-weight: bold;
            margin-bottom: 60px;
            white-space: nowrap;
            mix-blend-mode: difference;
            z-index: 20;
        }

        .typewriter-main .cursor {
            display: inline-block;
            width: 3px;
            height: 48px;
            background: #000;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .static-404 {
            font-size: 24px;
            color: #333;
            letter-spacing: 4px;
            font-weight: normal;
            opacity: 0.8;
            mix-blend-mode: difference;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 30;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <canvas id="glitchCanvas"></canvas>
    
    <div class="scanlines"></div>
    
    <div class="center-container">
        <div class="typewriter-main" id="typewriter">
            <span id="typed-text"></span><span class="cursor"></span>
        </div>
        <div class="static-404">让我来看看你的社交账号...</div>
    </div>

    <script>
        const canvas = document.getElementById('glitchCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let blocks = [];
        const CIRCLE_RADIUS = 300;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        
        function getRandomPosInCircle(centerX, centerY, radius) {
            const angle = Math.random() * Math.PI * 2;
            const r = Math.sqrt(Math.random()) * radius;
            return {
                x: centerX + Math.cos(angle) * r,
                y: centerY + Math.sin(angle) * r
            };
        }
        
        class GlitchBlock {
            constructor() {
                this.centerX = width / 2;
                this.centerY = height / 2;
                this.reset();
            }
            
            reset() {
                const pos = getRandomPosInCircle(this.centerX, this.centerY, CIRCLE_RADIUS);
                this.x = pos.x;
                this.y = pos.y;
                
                // 大矩形尺寸
                this.width = Math.random() * 350 + 100;
                this.height = Math.random() * 180 + 60;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 0.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.alpha = Math.random() * 0.4 + 0.6;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                const dx = this.x - this.centerX;
                const dy = this.y - this.centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > CIRCLE_RADIUS) {
                    const angle = Math.atan2(dy, dx);
                    this.vx = -Math.cos(angle) * Math.abs(this.vx);
                    this.vy = -Math.sin(angle) * Math.abs(this.vy);
                    
                    const pushFactor = CIRCLE_RADIUS / dist;
                    this.x = this.centerX + dx * pushFactor * 0.9;
                    this.y = this.centerY + dy * pushFactor * 0.9;
                }
                
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                ctx.restore();
            }
        }
        
        // 创建更多大矩形确保重叠
        for (let i = 0; i < 80; i++) {
            blocks.push(new GlitchBlock());
        }
        
        function animate() {
            // 完全清除，不保留轨迹
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            
            // 绘制所有矩形
            blocks.forEach(block => {
                block.centerX = width / 2;
                block.centerY = height / 2;
                block.update();
                block.draw();
            });
            
            // 简单的白色圆形线条
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(width/2, height/2, CIRCLE_RADIUS, 0, Math.PI * 2);
            ctx.stroke();
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Typewriter Effect
        const textToType = "游戏，才刚刚开始";
        const typedTextElement = document.getElementById('typed-text');
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < textToType.length) {
                typedTextElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                const randomDelay = Math.random() * 200 + 150;
                setTimeout(typeWriter, randomDelay);
            } else {
                setTimeout(() => {
                    typedTextElement.textContent = '';
                    charIndex = 0;
                    typeWriter();
                }, 4000);
            }
        }
        
        setTimeout(typeWriter, 800);
    </script>
</body>
</html>
