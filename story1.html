        function updateMuteButton() {
            if (video.muted) {
                muteBtn.textContent = 'ğŸ”‡';
            } else {
                if (video.volume >= 0.5) {
                    muteBtn.textContent = 'ğŸ”Š';
                } else if (video.volume > 0) {
                    muteBtn.textContent = 'ğŸ”‰';
                } else {
                    muteBtn.textContent = 'ğŸ”ˆ';
                }
            }
        }

        // æ”¹å˜éŸ³é‡
        function changeVolume(value) {
            video.volume = parseFloat(value);
            video.muted = false;
            
            // æ›´æ–°ç™¾åˆ†æ¯”æ˜¾ç¤º
            const percent = Math.round(video.volume * 100);
            volumePercent.textContent = percent + '%';
            
            // æ›´æ–°æŒ‰é’®å›¾æ ‡
            updateMuteButton();
        }

        function skipVideo() {
            video.pause();
            videoContainer.classList.add('hidden');
            setTimeout(() => {
                videoContainer.style.display = 'none';
                startDialogue();
            }, 800);
        }

        function startDialogue() {
            videoContainer.classList.add('hidden');
            setTimeout(() => videoContainer.style.display = 'none', 800);
            
            dialogueSystem.classList.add('active');
            subtitlesBtn.classList.add('visible');
            showDialogue(0);
        }

        function showDialogue(index) {
            if (index >= dialogues.length) return;

            currentDialogueIndex = index;
            const dialogue = dialogues[index];
            speakerLabel.textContent = dialogue.speaker;
            // ç›´æ¥æ˜¾ç¤ºå®Œæ•´æ–‡æœ¬ï¼Œä¸å†é€å­—æ·»åŠ 
            textContent.textContent = dialogue.text;
            cursor.style.display = 'none'; // éšè—æ‰“å­—æœºå…‰æ ‡ï¼ˆå¯é€‰ï¼‰
            
            isTyping = false; // æ ‡è®°ä¸ºéæ‰“å­—çŠ¶æ€
            // ç›´æ¥å¯ç”¨ä¸‹ä¸€é¡µæŒ‰é’®ï¼Œæ— éœ€ç­‰å¾…æ‰“å­—å®Œæˆ
            nextBtn.style.opacity = '1';
            nextBtn.style.pointerEvents = 'all';
            
            // æœ€åä¸€æ®µå¯¹è¯çš„æŒ‰é’®æ–‡å­—ä¿®æ”¹é€»è¾‘ä¿ç•™
            if (index === dialogues.length - 1) {
                nextBtn.innerHTML = 'å¼€å§‹æ¢ç´¢ <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>';
            }
        }
        
        function nextDialogue() {
            if (currentDialogueIndex === dialogues.length - 1) {
                enterExploreMode();
               return;
            }

            showDialogue(currentDialogueIndex + 1);
        }

        function enterExploreMode() {
            isExploreMode = true;
            subtitlesBtn.classList.remove('visible');
            sceneContainer.classList.remove('blurred');
            sceneContainer.classList.add('explore-mode');
            exploreHint.classList.add('visible');
            
            textContent.textContent = "ç°åœ¨èƒŒæ™¯å·²ç»æ¸…æ™°ï¼Œè¯·ç‚¹å‡»åœºæ™¯ä¸­çš„å‘å…‰ç‚¹è¿›å…¥ä¸‹ä¸€ä¸ªé¡µé¢ã€‚";
            speakerLabel.textContent = "æç¤º:";
            
            setTimeout(() => exploreHint.classList.remove('visible'), 3000);
        }

        function showSubtitles() {
            const list = document.getElementById('subtitlesList');
            list.innerHTML = videoSubtitles.map(sub => `
                <div class="subtitle-item">
                    <strong style="color: #888; margin-right: 10px;">${sub.time}</strong>
                    ${sub.text}
                </div>
            `).join('');
            
            document.getElementById('subtitlesModal').classList.add('active');
        }

        function closeSubtitles() {
            document.getElementById('subtitlesModal').classList.remove('active');
        }

        document.getElementById('subtitlesModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeSubtitles();
        });

        function goToNextPage() {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = 'website1.html', 500);
        }

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'Enter' || e.key === ' ') && dialogueSystem.classList.contains('active')) {
                nextDialogue();
            }
            if (e.key === 'Escape') closeSubtitles();
        });
    </script>
