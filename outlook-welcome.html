<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎登录 Inlook - 工作邮箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        outlook: {
                            blue: '#0078d4',
                            'blue-dark': '#106ebe',
                            'blue-light': '#2b88d8',
                            'blue-hover': '#005a9e',
                        },
                        primary: '#0078d4',
                        dark: '#111111',
                        light: '#f1efe8',
                        'light-secondary': '#e5e2d9',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', '"SF Pro Text"', '"Source Han Sans"', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            * {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            body {
                background-color: #f1efe8;
            }
        }
        
        @layer utilities {
            .geometric-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            }
            
            .geo-line {
                position: absolute;
                background: rgba(17, 17, 17, 0.03);
            }
            
            .geo-line.horizontal {
                width: 100%;
                height: 1px;
            }
            
            .geo-line.vertical {
                width: 1px;
                height: 100%;
            }
            
            .geo-circle {
                position: absolute;
                border: 1px solid rgba(17, 17, 17, 0.03);
                border-radius: 50%;
                width: 20px;
                height: 20px;
            }
            
            .geo-square {
                position: absolute;
                border: 1px solid rgba(17, 17, 17, 0.03);
                width: 16px;
                height: 16px;
            }
            
            .outlook-input {
                transition: all 0.2s ease;
                border: 1px solid #8a8886;
            }
            
            .outlook-input:hover {
                border-color: #111111;
            }
            
            .outlook-input:focus {
                outline: none;
                border-color: #0078d4;
                box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
            }
            
            .outlook-btn-primary {
                background-color: #0078d4;
                color: white;
                transition: all 0.2s ease;
            }
            
            .outlook-btn-primary:hover {
                background-color: #106ebe;
            }
            
            .outlook-btn-primary:active {
                background-color: #005a9e;
            }
            
            .accent-bar-left {
                position: relative;
            }
            
            .accent-bar-left::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 4px;
                height: 100%;
                background-color: #0078d4;
            }
            
            .outlook-card {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 1px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-[#f1efe8] min-h-screen font-sans text-[#111111] overflow-x-hidden relative">

    <!-- 几何装饰背景 - 米纸色基调 -->
    <div class="geometric-container">
        <div class="geo-line horizontal" style="top: 12%;"></div>
        <div class="geo-line horizontal" style="top: 35%;"></div>
        <div class="geo-line horizontal" style="top: 62%;"></div>
        <div class="geo-line horizontal" style="top: 88%;"></div>
        <div class="geo-line vertical" style="left: 8%;"></div>
        <div class="geo-line vertical" style="left: 25%;"></div>
        <div class="geo-line vertical" style="left: 75%;"></div>
        <div class="geo-line vertical" style="left: 92%;"></div>
        <div class="geo-circle" style="top: 6%; left: 12%;"></div>
        <div class="geo-circle" style="top: 28%; left: 88%;"></div>
        <div class="geo-circle" style="top: 55%; left: 18%;"></div>
        <div class="geo-circle" style="top: 82%; left: 82%;"></div>
        <div class="geo-square" style="top: 15%; left: 45%;"></div>
        <div class="geo-square" style="top: 42%; left: 62%;"></div>
        <div class="geo-square" style="top: 68%; left: 35%;"></div>
        <div class="geo-square" style="top: 90%; left: 55%;"></div>
    </div>

    <!-- 顶部状态栏 - 黑色边框白色背景 -->
    <div class="bg-white border-b border-[#111111] px-4 py-2 flex items-center justify-between relative z-10">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 rounded-full bg-[#0078d4] animate-pulse"></div>
                <span class="text-sm text-[#111111]">连接正常</span>
            </div>
            
        </div>
        <div class="flex items-center space-x-4 text-sm">
            <span id="current-time" class="font-medium text-[#111111]"></span>
            <span class="text-gray-500">© 2026 工作邮箱系统 v2.1</span>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="min-h-[calc(100vh-40px)] flex relative z-10">
        
        <!-- 左侧欢迎区域 - Inlook蓝色主题 -->
        <section class="w-1/2 bg-[#0078d4] text-white p-12 flex flex-col justify-center relative overflow-hidden">
            <!-- 装饰性几何元素 -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10">
                <div class="absolute top-10 left-10 w-32 h-32 border border-white rounded-full"></div>
                <div class="absolute bottom-20 right-20 w-24 h-24 border border-white"></div>
                <div class="absolute top-1/2 left-1/4 w-16 h-16 border border-white rotate-45"></div>
                <div class="absolute top-20 right-1/3 w-20 h-20 border-2 border-white rounded-lg"></div>
            </div>
            
            <div class="relative z-10 animate-fade-in">
                <div class="flex items-center mb-8">
                    <div class="w-12 h-12 rounded bg-white flex items-center justify-center text-[#0078d4] text-2xl mr-4 shadow-lg">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div>
                        <span class="text-white text-sm tracking-widest uppercase block mb-1 opacity-90">Microsoft 365</span>
                        <span class="text-3xl font-semibold tracking-wide">Inlook</span>
                    </div>
                </div>
                
                <h1 class="text-4xl font-bold mb-6 leading-tight">
                    轻松掌控工作<br/>的每一封邮件
                </h1>
                
                <p class="text-blue-100 text-lg mb-8 leading-relaxed max-w-md">
                    使用 Inlook 将邮件、日历、待办和云端文件集中在一起；无论您身在何处，都能专注重要事项，高效协同。
                </p>
                
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded bg-white bg-opacity-20 flex items-center justify-center text-white backdrop-blur-sm">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span class="text-blue-50">安全加密传输</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded bg-white bg-opacity-20 flex items-center justify-center text-white backdrop-blur-sm">
                            <i class="fa fa-bolt"></i>
                        </div>
                        <span class="text-blue-50">极速邮件同步</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded bg-white bg-opacity-20 flex items-center justify-center text-white backdrop-blur-sm">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <span class="text-blue-50">集成日程管理</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧登录面板 - 白色背景 -->
        <section class="w-1/2 flex items-center justify-center p-12 bg-[#f1efe8]">
            <div class="w-full max-w-md animate-slide-up">
                <!-- 登录卡片 -->
                <div class="bg-white border border-[#111111] outlook-card p-8 relative accent-bar-left">
                    
                    <!-- Logo区域 -->
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 rounded bg-[#0078d4] flex items-center justify-center text-white text-lg mr-3">
                            <i class="fa fa-envelope-o"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-[#111111]">Inlook 登录</h2>
                            <p class="text-sm text-gray-500">工作邮箱</p>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-[#111111] mb-1">欢迎回来</h3>
                        <p class="text-sm text-gray-600">请使用工作帐户登录，继续处理您的收件箱。</p>
                    </div>

                    <form id="login-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-[#111111] mb-2">
                                用户名
                            </label>
                            <input 
                                id="login-username" 
                                type="text" 
                                placeholder="请输入用户名" 
                                class="w-full px-3 py-2.5 outlook-input text-sm"
                                required 
                                autocomplete="off"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-[#111111] mb-2">
                                密码
                            </label>
                            <input 
                                id="login-password" 
                                type="password" 
                                placeholder="请输入密码" 
                                class="w-full px-3 py-2.5 outlook-input text-sm"
                                required 
                            />
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center text-[#111111] cursor-pointer hover:text-[#0078d4] transition-colors">
                                <input type="checkbox" class="mr-2 accent-[#0078d4]" />
                                记住我的登录状态
                            </label>
                            <a href="#" class="text-[#0078d4] hover:text-[#106ebe] transition-colors hover:underline">忘记密码？</a>
                        </div>

                        <div id="login-error" class="text-red-600 text-sm hidden bg-red-50 p-3 border border-red-200 rounded"></div>

                        <button 
                            type="submit" 
                            class="w-full py-2.5 outlook-btn-primary text-white font-medium rounded flex items-center justify-center space-x-2"
                        >
                            <span>登录</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="mt-6 pt-6 border-t border-gray-200 space-y-3">
                        <!-- 修改：安全密钥链接现在直接为毕敏跳转到mail1.html -->
                        <a href="mail1.html" class="flex items-center text-sm text-[#0078d4] hover:text-[#106ebe] transition-colors hover:underline" id="security-key-link">
                            <i class="fa fa-key mr-2"></i>
                            使用安全密钥或动态验证码登录
                        </a>
                        <a href="#" class="flex items-center text-sm text-[#0078d4] hover:text-[#106ebe] transition-colors hover:underline">
                            <i class="fa fa-user-plus mr-2"></i>
                            没有帐户？联系管理员创建
                        </a>
                    </div>
                </div>
                
                <!-- 底部提示 - 明确区分两位用户的登录方式 -->
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500 bg-white p-3 border border-[#111111] inline-block">
                        <i class="fa fa-info-circle mr-1 text-[#0078d4]"></i>
                        <span class="font-medium text-[#0078d4]"></span> 可使用上方 <span class="font-medium text-[#0078d4]">“安全密钥”</span> 直接登录<br/>
                        或 <span class="font-medium text-[#0078d4]"></span>使用密码登录
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- 加载覆盖层 -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white border border-[#111111] p-8 max-w-sm w-full text-center outlook-card">
            <div class="mb-4">
                <div class="w-12 h-12 rounded-full bg-[#0078d4] bg-opacity-10 flex items-center justify-center mx-auto">
                    <div class="loading-dots flex space-x-1">
                        <span class="w-2 h-2 rounded-full bg-[#0078d4] animate-bounce"></span>
                        <span class="w-2 h-2 rounded-full bg-[#0078d4] animate-bounce" style="animation-delay: 0.1s"></span>
                        <span class="w-2 h-2 rounded-full bg-[#0078d4] animate-bounce" style="animation-delay: 0.2s"></span>
                    </div>
                </div>
            </div>
            <h3 class="text-lg font-semibold text-[#111111] mb-2">正在登录</h3>
            <p id="loading-text" class="text-sm text-gray-600">验证用户信息...</p>
        </div>
    </div>

    <script>
        // 更新时间和日期
        function updateDateTime() {
            const now = new Date();
            const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            const dateStr = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 星期${weekDays[now.getDay()]}`;
            
            const timeEl = document.getElementById('current-time');
            if (timeEl) {
                timeEl.textContent = `${dateStr} ${timeStr}`;
            }
        }

        // 初始化时间
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // 用户配置 - 密码和跳转页面 (只保留林静怡的配置，毕敏走安全密钥)
        const userConfig = {
            'linjingyi@126.com': {
                password: 'NEVERRETREAT',
                redirectPage: 'mail2.html',
                displayName: '林静怡女士'
            }
        };

        // 登录处理 - 仅处理林静怡的密码登录
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            
            // 隐藏之前的错误信息
            errorEl.classList.add('hidden');
            
            // 如果输入的是毕敏，引导其使用安全密钥
            if (username === '毕敏') {
                errorEl.innerHTML = '用户请使用上方的 <strong>“安全密钥或动态验证码登录”</strong> 链接直接进入邮箱';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 验证用户名是否存在 (只验证林静怡)
            if (!userConfig[username]) {
                errorEl.textContent = '用户名不存在，请使用“林静怡”登录，或毕敏使用安全密钥链接';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 验证密码是否正确
            if (password !== userConfig[username].password) {
                errorEl.textContent = `密码错误，林静怡的正确密码是：888888`;
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 显示加载动画
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = `欢迎回来，${userConfig[username].displayName}，正在进入邮箱...`;
            
            // 模拟登录过程后跳转到mail2.html
            setTimeout(() => {
                const targetPage = userConfig[username].redirectPage;
                console.log(`用户 ${username} 登录成功，即将跳转到 ${targetPage}`);
                window.location.href = targetPage;
            }, 1500);
        });

        // 输入时隐藏错误信息
        document.getElementById('login-username').addEventListener('input', function() {
            document.getElementById('login-error').classList.add('hidden');
        });
        
        document.getElementById('login-password').addEventListener('input', function() {
            document.getElementById('login-error').classList.add('hidden');
        });

        // 安全密钥链接处理 - 已经在HTML中直接链接到mail1.html，但可以添加确认提示
        document.getElementById('security-key-link').addEventListener('click', function(e) {
            // 可以选择提示毕敏正在登录
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = '用户正在通过安全密钥登录...';
            
            // 延迟跳转以显示加载效果
            e.preventDefault();
            setTimeout(() => {
                window.location.href = 'mail1.html';
            }, 800);
        });
    </script>
</body>
</html>
